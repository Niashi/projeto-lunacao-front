<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar produto</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Nome</label>
        <input [(ngModel)]='produto.nome' type="text" class="form-control" id="titulo" placeholder="Digite o título">
      </div>

      <!-- <div class="form-group">
        <label for="imagem">Imagem</label>
        <input type="imagem" class="form-control" id="imagem" placeholder="Coloque aqui o link da Imagem">
      </div> -->

      <div class="form-group">
        <label for="texto">Descrição</label>
        <textarea [(ngModel)]='produto.descricao' class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="titulo">Escolha uma categoria ou <a data-dismiss="modal" routerLink='/categoria'>Cadastre uma nova</a></label>
       <select name="categoria" id="categoria" class="form-control" [(ngModel)]='idCategoria' (change)='findByIdCategoria()'>
         <option *ngFor='let item of listaCategorias' value="{{item.id}}">
         {{item.descricao}}
          </option>
       </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/principal'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>

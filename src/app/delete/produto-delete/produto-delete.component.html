<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar produto</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza de que deseja apagar esse produto?</h4>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-md-12">
            <h5 class="text-center text-info">Produto: {{produto.descricao}}</h5>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/principal'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>

    

</div>

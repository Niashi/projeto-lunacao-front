<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="container-fluid ">

  <div class="row">

    <div class="col-md-12" id="img-bg">

      <div class="container">
        <div class="card">

          <div class="row d-flex justify-content-center">
            <div class="col-md-10">

              <h1 class="text-center mb-5">Login</h1>

              <div class="form-group font-weight-bold mb-0">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='usuarioLogin.usuario' class="form-control " type="text" name="usuario" id="usuario"
                  placeholder="">
              </div>

              <div class="form-group label-float font-weight-bold">
                <label for="senha">Senha</label>
                <i class="fa fa-eye" aria-hidden="true"></i>
                <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha" id="senha"
                  placeholder="" >
              </div>

              <hr class="mt-5 mb-4">

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" (click)='logar()' routerLink='/principal'>Entrar</button>
              </div>

              <br>

              <p class="text-center">Não tem uma conta? <a class="font-weight-bold" routerLink='/cadastrar'>Cadastre-se</a>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>

<div class="container-fluid ">

  <div class="row">

    <div class="col-md-12" id="img-bg">

      <div class="container">
        <div class="card">

          <div class="row  mb-5 d-flex justify-content-center">
            <div class="col-md-10">

              <h1 class="text-center mb-5">Login</h1>

              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input [(ngModel)]='usuarioLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
                  placeholder="Seu usuário">
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha" id="senha"
                  placeholder="Sua senha">
              </div>

              <hr class="mt-5 mb-5">

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" (click)='logar()'>Entrar</button>
              </div>

              <p class="d-flex justify-content-center">
                Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
              </p>

            </div>
          </div>
        </div>
      </div>
    </div>

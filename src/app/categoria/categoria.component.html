<div class="comtainer-fluid">

    <div class="row">
        
        <div class="col-md-12">

            <a routerLink='/inicio' class="text-whith text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true" routerLink='/principal'></i> Principal
                
            </a>

            <h1 class="fs-54 text-center">Categorias</h1>
            <h5 class="fs-18 text-center">Veja as categorias disponíveis (cadastre uma nova se necessário)</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">

                <div class="col-md-3">

                    <div class="form-group">

                        <input [(ngModel)]='categoria.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição da Categoria">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-info" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">

    <div class="row mt-5">

        <div class="col-md-12">

            <h2 class="text-center">Todas as Categorias</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">

        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                    
                  </tr>
                </thead>
                
                <tbody>
                  <tr *ngFor='let categoria of listaCategorias'>
                      <th>{{categoria.id}}</th>
                      <td>{{categoria.descricao}}</td>
                      <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit', categoria.id]">Editar</button>
                        <button class="btn btn-danger mr-3" [routerLink]="['/categoria-delete', categoria.id]">Apagar</button>

                      </td>
                  </tr>
                </tbody> 
              </table>
              
        </div>

    </div>

</div>
